<ion-pane>
  <ion-header-bar align-title="left" class="bar bar-header bar-dark">
	<a href="#/pnpv">
	<button class="button icon-right ion-ios7-arrow-left button-clear button-white">
	</button></a>
	<h1 class="title">{{pname}}</h1>
  </ion-header-bar>
  <ion-content class="content">

        <div class="or-view">

            <div class="row">
                <div class="col col-75">Sensitivity (%)</div>
                <div class="col"><label class="item item-input">
                                 <input type="number" id="sens"></input>
                                 </label></div>
            </div>


            <div class="row">
                <div class="col col-75">Specificity (%)</div>
                <div class="col"><label class="item item-input">
                                 <input type="number" id="spec"></input>
                                 </label></div>
            </div>
    
            <div class="row">
                <div class="col col-75">Prevalence (%)</div>
                <div class="col"><label class="item item-input">
                                 <input type="number" id="prev"></input>
                                 </label></div>
            </div>
    
             <button class="button button-block button-dark" ng-click="calculate()">Calculate</button>
        </div>
        <a class="item item-icon-left">
            Positive PV
            <span class="badge badge-assertive">{{ppv}}%</span>
        </a>
        <a class="item item-icon-left">
            Negative PV
            <span class="badge badge-assertive">{{npv}}%</span>
        </a>


  </ion-content>
</ion-pane>
