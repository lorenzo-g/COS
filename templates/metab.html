<ion-pane>
  <ion-header-bar align-title="left" class="bar bar-header bar-dark">
	<a href="#/">
	<button class="button icon-right ion-ios7-arrow-left button-clear button-white">
	</button></a>
	<h1 class="title">{{pname}}</h1>
  </ion-header-bar>
  <ion-content class="content">
      
    <div class="list">
        
      <a class="item item-icon-left item-icon-right">
        <i ng-click="bmiHelp = !bmiHelp" class="icon ion-ios7-information-empty dark"></i>
          <h2 ng-click="goTo('#/bmi')">BMI</h2>
        <i ng-click="goTo('#/bmi')" class="icon ion-ios7-arrow-right"></i>
      </a>
        
      <div id="interpret-div" ng-show="bmiHelp">
            <h5>Body Mass Index</h5>
        </div>
        
      <a class="item item-icon-left item-icon-right">
        <i ng-click="ldlHelp = !ldlHelp" class="icon ion-ios7-information-empty dark"></i>
          <h2 ng-click="goTo('#/ldl')">LDL</h2>
        <i ng-click="goTo('#/ldl')" class="icon ion-ios7-arrow-right"></i>
      </a>
        
      <div id="interpret-div" ng-show="ldlHelp">
            <h5>LDL calculation (Friedewald formula)</h5>
        </div>

    </div>
  


  </ion-content>
</ion-pane>
