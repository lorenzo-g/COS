<ion-pane>
  <ion-header-bar align-title="left" class="bar bar-header bar-dark">
	<a href="#/biostat">
	<button class="button icon-right ion-ios7-arrow-left button-clear button-white">
	</button></a>
	<h1 class="title">{{pname}}</h1>
  </ion-header-bar>
  <ion-content class="content">

        <div class="or-view">
            <div class="row">
                <div class="col"></div>
                <div class="col">Outcome +</div>
                <div class="col">Outcome -</div>
            </div>
            <div class="row">
                <div class="col">Exposed</div>
                <div class="col"><label class="item item-input">
                                 <input type="tel" id="p11"></input>
                                 </label></div>
                <div class="col"><label class="item item-input">
                                 <input type="tel" id="p12"></input>
                                 </label></div></div>


            <div class="row">
                <div class="col">Unexposed</div>
                <div class="col"><label class="item item-input">
                                 <input type="tel" id="p21"></input>
                                 </label></div>
                <div class="col"><label class="item item-input">
                                 <input type="tel" id="p22"></input>
                                 </label></div></div>
             <button class="button button-block button-dark" ng-click="calculate()">Calculate</button>
        </div>
        <a class="item item-icon-left">
            Risk Ratio
            <span class="badge badge-{{smartColor}}">{{rr}}</span>
        </a>
        <button class="button button-block button-dark item-icon-right" ng-click="showInterpret = !showInterpret">
            <i class="icon ion-ios7-arrow-down"></i>
            How to interpret</button>

        <div id="interpret-div" ng-show="showInterpret">
            <a class="item item-icon-left">Protective factor<span class="badge badge-balanced">&#60; 1</span></a>
            <a class="item item-icon-left">Indifference<span class="badge badge-energized">1</span></a>
            <a class="item item-icon-left">Risk factor<span class="badge badge-assertive">&#62; 1</span></a>
            
        </div>




  </ion-content>
</ion-pane>
