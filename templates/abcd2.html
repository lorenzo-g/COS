<ion-pane>
  <ion-header-bar align-title="left" class="bar bar-header bar-dark">
	<a href="#/neuro">
	<button class="button icon-right ion-ios7-arrow-left button-clear button-white">
	</button></a>
	<h1 class="title">{{pname}}</h1>
  </ion-header-bar>
  <ion-content class="content">

        <div class="or-view">

            <ion-checkbox class="checkbox-dark" ng-model="age.value">Age ≥ 60</ion-checkbox>
            <ion-checkbox class="checkbox-dark" ng-model="sbp.value">Systolic BP ≥ 140</ion-checkbox>
            <ion-checkbox class="checkbox-dark" ng-model="dbp.value">Diastolic BP ≥ 90</ion-checkbox>
            <ion-checkbox class="checkbox-dark" ng-model="unilateral.value">Unilateral weakness</ion-checkbox>
            <ion-checkbox class="checkbox-dark" ng-model="speech.value">Speech disturbance</ion-checkbox>
            <ion-checkbox class="checkbox-dark" ng-model="ten.value">&#60; 10 minutes</ion-checkbox>
            <ion-checkbox class="checkbox-dark" ng-model="hour.value">&#62; 1 hour</ion-checkbox>
            <ion-checkbox class="checkbox-dark" ng-model="diabetes.value">Diabetes</ion-checkbox>

            
        </div>


    
             <button class="button button-block button-dark" ng-click="calculate()">Calculate</button>

        <a class="item item-icon-left">
            ABCD2 Score
            <span class="badge badge-{{smartColor}}">{{abcd2}}</span>
        </a>

        <button class="button button-block button-dark item-icon-right" ng-click="showInterpret = !showInterpret">
            <i class="icon ion-ios7-arrow-down"></i>
            How to interpret</button>

        <div id="interpret-div" ng-show="showInterpret">
            <a class="item item-icon-left">Low risk for stroke<span class="badge badge-balanced">1 - 3</span></a>
            <a class="item item-icon-left">Moderate risk<span class="badge badge-energized">4 - 5</span></a>
            <a class="item item-icon-left">High risk for stroke<span class="badge badge-assertive">6 - 7</span></a>

        </div>


  </ion-content>
</ion-pane>
